<!DOCTYPE html>
<html>

<head>
  <title>Scalajs-react Slider</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <script type="text/javascript" src="../slider-react-jsdeps.js"></script>
  <style>


    .car {
      position: absolute;
      bottom: 20px;
      left: -500px;
      transition: 0.8s ease-in 0.5s;
    }
    
    .car-in {
      left: 50px;
    }
    
    .car1 {
      position: absolute;
      bottom: -500px;
      left: -300px;
      transition: 0.8s ease-in 0.5s;
    }
    
    .car1-in {
      left: 250px;
      bottom: 5px;
    }
    
    .block {
      position: absolute;
      top: 50px;
      right: 50px;
    }
    
    .blah {
      position: relative;
      display: inline-block;
      padding: 20px;
      background-color: white;
      border-radius: 50%;
      right: -500px;
      color: red;
      transition: 0.8s ease-in-out 0.5s;
      font-size: 24px;
      margin-right: 10px;
      box-shadow: 1px 1px 5px rgba(0, 0, 0, 0.3);
      font-family: serif;
    }
    
    .blah1 {
      transition: 0.9s ease-out 0.9s;
      top: 20px;
      font-family: monospace;
    }
    
    .blah2 {
      transition: 0.8s ease-in 1.2s;
      font-family: cursive;
    }
    
    .blah-in {
      right: 0;
    }
    
    .block1 {
      position: absolute;
      top: -500px;
      right: 150px;
      transition: 0.8s ease-out 0.9s;
    }
    
    .block1-in {
      top: 50px;
    }
    
    .blah-1 {
      position: relative;
      display: block;
      padding: 20px;
      background-color: white;
      border-radius: 50%;
      right: 0;
      top: 0;
      color: hsl(218, 50%, 50%);
      transition: 0.8s ease-in-out 2.8s;
      font-size: 24px;
      margin-right: 10px;
      box-shadow: 1px 1px 5px rgba(0, 0, 0, 0.3);
      margin-bottom: 20px;
      font-family: cursive;
    }
    
    .blah-1-1 {
      transition: 0.9s ease-out 3s;
      left: 20px;
      font-family: monospace;
    }
    
    .blah-1-2 {
      transition: 0.8s ease-in 3.2s;
      font-family: serif;
    }
    
    .blah-1-in {
      top: -500px;
    }

  </style>
</head>

<body>
  <div id="target"></div>
  <script type="text/javascript" src="../slider-react-fastopt.js"></script>
  <script type="text/javascript" src="/workbench.js"></script>
  <script>
    slider.App().main();

  </script>
</body>

</html>
